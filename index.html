<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>808 Sequencer</title>
  <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css" />
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="stylesheets/styles.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <h1>Web Audio Drum Sequencer</h1>
      <h2>Loaded with Roland TR-808 Samples</h2>
    </div>
    <div class="row">
      <button id="play-pause" type="button" class="btn btn-default btn-lg noselect">
        <span class="glyphicon glyphicon-play" aria-hidden="true"></span>
      </button>
    </div>
    <div class="row" data-instrument="kick">
      <div class="pad column_0">
        
      </div>
      <div class="pad column_1">
        
      </div>
      <div class="pad column_2">
        
      </div>
      <div class="pad column_3">
        
      </div>
    </div>
    <div class="row" data-instrument="snare">
      <div class="pad column_0">
        
      </div>
      <div class="pad column_1">
        
      </div>
      <div class="pad column_2">
        
      </div>
      <div class="pad column_3">
        
      </div>
    </div>
    <div class="row" data-instrument="hihat">
      <div class="pad column_0">
        
      </div>
      <div class="pad column_1">
        
      </div>
      <div class="pad column_2">
        
      </div>
      <div class="pad column_3">
        
      </div>
    </div>
    <div class="row">
      <div class="filter-controls col-md-4">
        <div class="control">
          <button id="lpf" class="btn btn-default btn-lg">Low Pass Filter</button>
        </div>
        <div class="control">
          <label for="freq-slider">Cutoff Frequency</label>
          <div id="freq-slider"></div>
        </div>
        <div class="control">
          <label for="quality-slider">Quality</label>
          <div id="quality-slider"></div>
        </div>
      </div>
      <div class="effect-controls col-md-4">
        <div class="control">
          <button id="reverb" class="btn btn-default btn-lg">Reverb</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Javascripts -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="javascripts/kit.js"></script>
  <script type="text/javascript" src="javascripts/impulse-response.js"></script>
  <script type="text/javascript" src="javascripts/app.js"></script>
</body>
</html>
